        <div id="page-wrapper">
            <ul>
                <li style="visibility: hidden"><input type="text" class="Id" id="" value="{{student.id}}" /></li>
                <li>学号<input type="text" class="studentId" id="" value="{{student.studentId}}" /></li>
                <li>密码<input type="text" class="password" id="" value="{{student.password}}" /></li>
                <li>姓名<input type="text" class="name1" id="" value="{{student.name}}" /></li>
                <li>性别<input type="text" class="gender" id="" value="{{student.gender}}" /></li>
                <li>学院<input type="text" class="college" id="" value="{{student.college}}" /></li>
                <li>班级<input type="text" class="Class" id="" value="{{student.Class}}" /></li>
                <li>在借册数<input style="margin-left: 24px;" type="text" class="borrowNum" id=""
                        value="{{student.borrowNum}}" /></li>
                <li>可借阅次数<input type="text" class="allowNum" id="" value="{{student.allowNum}}" /></li>
            </ul>
            <button id="confirm" class="btn btn-info btn-clean-one">确定修改</button>
        </div>
    </div>
    <!-- <script src="/static/manager/assets/js/jquery-1.10.2.js"></script> -->
    <script src="/static/manager/assets/js/jquery-3.3.1.js"></script>
    <script src="/static/manager/assets/js/bootstrap.min.js"></script>
    <script src="/static/manager/assets/js/jquery.metisMenu.js"></script>
    <script src="/static/manager/assets/js/custom-scripts.js"></script>
    <script>
        var confirm = document.querySelector('#confirm')
        var Id = document.querySelector('.Id')
        var studentId = document.querySelector('.studentId')
        var password = document.querySelector('.password')
        var name1 = document.querySelector('.name1')
        var gender = document.querySelector('.gender')
        var college = document.querySelector('.college')
        var Class = document.querySelector('.Class')
        var borrowNum = document.querySelector('.borrowNum')
        var allowNum = document.querySelector('.allowNum')
        confirm.onclick = function () {
            $.ajax({
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                data: {
                    Id: Id.value,
                    studentId: studentId.value,
                    password: password.value,
                    name1: name1.value,
                    gender: gender.value,
                    college: college.value,
                    Class: Class.value,
                    borrowNum: borrowNum.value,
                    allowNum: allowNum.value
                },
                // processData: false,
                url: "http://localhost:8000/manager/editStudent/",
                complete: function (res) {
                    alert(res.responseText)
                    window.location.href = "http://localhost:8000/manager/editstudent/"
                }
            })
        }
    </script>
